<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>popup</title>
    <link rel="stylesheet" href="/styles.7fb21729.css">
  <script src="/styles.7fb21729.js"></script></head>
  <body>
   <div class="popup">
    <div class="popup-container">
        <div class="popup-container__button-close">
            <button class="button-close-icon button-close">
              Закрыть
            </button>
          </div>
      <div class="product-card">
        <div class="product-card__image-container product-card__image-container_popup">
          <img class="product-card__image" src="/product-4.9853c0ec.jpg" alt="Футболка">
          <div class="product-card__sale">sale</div>
        </div>
        <div class="product-card__name">Футболка</div>
        <div class="product-card__price">
          <div class="product-card__old-price">690</div>
          390 ₽
        </div>
        <h4 class="product-card__description">Красная хлопоковая футболка
            с коротким руковом</h4>
    </div>
    
        <div class="product-card__sizes">
            <input class="radio-button-size-item " type="radio" name="size" value="xs" id="xs">
            <label class="radio-button-size-item__label" for="xs">xs</label>
           
            <input class="radio-button-size-item " type="radio" name="size" value="s" id="s">
            <label class="radio-button-size-item__label" for="s">s</label>

            <input class="radio-button-size-item " type="radio" name="size" value="m" id="m">
            <label class="radio-button-size-item__label" for="m">m</label>

            <input class="radio-button-size-item " type="radio" name="size" value="l" id="l">
            <label class="radio-button-size-item__label" for="l">l</label>

            <input class="radio-button-size-item " type="radio" name="size" value="l" id="l">
            <label class="radio-button-size-item__label" for="xl">xl</label>
            
            <input class="radio-button-size-item " type="radio" name="size" value="xxl" id="xxl">
            <label class="radio-button-size-item__label" for="xxl">xxl</label>
        </div>
        <input class="button-submit product-card__button-submit" type="submit" value="Заказать">
    </div>
    
</div>
  </body>
</html>
